<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>

 <div class="container"> 
   <form action="#" name="forms">
     <input type="text" name="operation">
     <!-- dispun butoanele la nivel de block --> 
     <div class="buttons">
       <input type="button" value="AC" onclick="forms.operation.value = ''">
       <input type="button" value="DEL" onclick="forms.operation.value = String(forms.operation.value.slice(0 , -1))">
       <input type="button" value="%" onclick="forms.operation.value += '/ 100 *'">
       <input type="button" value="/" onclick="forms.operation.value += '/'">
     </div>
     <div class="buttons">
       <input type="button" value="7" onclick="forms.operation.value += '7'">
       <input type="button" value="8" onclick="forms.operation.value += '8'">
       <input type="button" value="9" onclick="forms.operation.value += '9'">
       <input type="button" value="*" onclick="forms.operation.value += '*'">
     </div>
     <div class="buttons">
       <input type="button" value="4" onclick="forms.operation.value += '4'">
       <input type="button" value="5" onclick="forms.operation.value += '5'">
       <input type="button" value="6" onclick="forms.operation.value += '6'">
       <input type="button" value="-" onclick="forms.operation.value += '-'">
     </div>
     <div class="buttons">
       <input type="button" value="1" onclick="forms.operation.value += '1'">
       <input type="button" value="2" onclick="forms.operation.value += '2'">
       <input type="button" value="3" onclick="forms.operation.value += '3'">
       <input type="button" value="+" onclick="forms.operation.value += '+'">
     </div>
     <div class="buttons">
       <input type="button" value="0"  onclick="forms.operation.value += '0'">
       <input type="button" value="00" onclick="forms.operation.value += '00'">
       <input type="button" value="." onclick="forms.operation.value += '.'">
       <input type="button" value="=" onclick="forms.operation.value = eval(forms.operation.value)">
     </div>
   </form>
 </div>
</body>
</html>
